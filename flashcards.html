<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Flashcard Maker</title>

<!-- Cute Game Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Press Start 2P', cursive;
        background: #e6f3ff; /* soft pastel blue */
        color: #3a5f8a;
        max-width: 800px;
        margin: auto;
        padding: 20px;
        line-height: 1.6;
    }

    h1, h2 {
        text-align: center;
        color: #6cb6ff;
        text-shadow: 2px 2px #ffffff;
    }

    #creator {
        margin-bottom: 25px;
        padding: 20px;
        border: 3px solid #a8d4ff;
        border-radius: 15px;
        background: #f0f8ff;
        box-shadow: 0px 0px 10px rgba(168, 212, 255, 0.7);
    }

    input, textarea {
        width: 100%;
        margin: 10px 0 20px;
        padding: 10px;
        font-size: 14px;
        font-family: 'Press Start 2P', cursive;
        border: 2px solid #a8d4ff;
        border-radius: 10px;
        background: #f8fbff;
        color: #3a5f8a;
        resize: none;
    }

    button {
        padding: 12px 20px;
        font-size: 14px;
        font-family: 'Press Start 2P', cursive;
        background: #94c9ff;
        border: 3px solid #6cb6ff;
        color: white;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 3px 3px 0 #6cb6ff;
        transition: 0.1s ease;
    }

    button:hover {
        background: #6cb6ff;
    }

    button:active {
        box-shadow: none;
        transform: translate(3px, 3px);
    }

    .flashcard {
        border: 3px solid #a8d4ff;
        padding: 20px;
        border-radius: 15px;
        margin: 15px 0;
        background: #f0f8ff;
        box-shadow: 0px 0px 10px rgba(168, 212, 255, 0.7);
        position: relative;
    }

    .question {
        font-weight: bold;
        cursor: pointer;
        color: #5aa7ff;
        margin-bottom: 10px;
    }

    .answer {
        margin-top: 10px;
        display: none;
        color: #3a5f8a;
    }

    .deleteBtn {
        background: #6fa8ff;
        border: 3px solid #3e82d9;
        color: white;
        float: right;
        padding: 5px 10px;
        border-radius: 10px;
        font-size: 12px;
        box-shadow: 2px 2px 0 #3e82d9;
    }

    .deleteBtn:hover {
        background: #3e82d9;
    }
</style>
</head>

<body>

<h1>Flashcard Maker</h1>

<!-- Flashcard Creator -->
<div id="creator">
    <h2>Create a Flashcard</h2>

    <label>Question:</label>
    <textarea id="questionInput"></textarea>

    <label>Answer:</label>
    <textarea id="answerInput"></textarea>

    <button onclick="addFlashcard()">Add Flashcard</button>
</div>

<h2>Your Flashcards</h2>
<div id="flashcards"></div>

<script>
// Load previously saved flashcards
let flashcards = JSON.parse(localStorage.getItem("flashcards") || "[]");
renderFlashcards();

// Add a new flashcard
function addFlashcard() {
    const q = document.getElementById("questionInput").value.trim();
    const a = document.getElementById("answerInput").value.trim();

    if (!q || !a) {
        alert("Please fill out both fields.");
        return;
    }

    flashcards.push({ question: q, answer: a });
    saveFlashcards();
    renderFlashcards();

    document.getElementById("questionInput").value = "";
    document.getElementById("answerInput").value = "";
}

// Save to browser storage
function saveFlashcards() {
    localStorage.setItem("flashcards", JSON.stringify(flashcards));
}

// Render all flashcards
function renderFlashcards() {
    const container = document.getElementById("flashcards");
    container.innerHTML = "";

    flashcards.forEach((card, index) => {
        const div = document.createElement("div");
        div.className = "flashcard";

        div.innerHTML = `
            <button class="deleteBtn" onclick="deleteFlashcard(${index})">X</button>
            <div class="question" onclick="toggleAnswer(${index})">
                ${card.question}
            </div>
            <div class="answer" id="answer-${index}">
                ${card.answer}
            </div>
        `;

        container.appendChild(div);
    });
}

// Show/hide answer
function toggleAnswer(i) {
    const ans = document.getElementById("answer-" + i);
    ans.style.display = ans.style.display === "block" ? "none" : "block";
}

// Delete flashcard
function deleteFlashcard(i) {
    if (confirm("Delete this flashcard?")) {
        flashcards.splice(i, 1);
        saveFlashcards();
        renderFlashcards();
    }
}
</script>

</body>
</html>
