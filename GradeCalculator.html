<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grade Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="" type="image/x-icon" />
        <script type="text/javascript" src="script.js"></script>
    </head>

</html>

</body>
</html>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
    .container{
        width: 700px;
        height: 500px;
        background: #ff8b8b;
        border-radius: 10px;
        border: 10px solid #d66;
        box-shadow:3px 3px 0 #d66;
        margin:auto;
    }

    .left_side{
        position: absolute;
        width: 250px;
        height: 400px;
        background:  #ff8b8b;
        border-radius: 10px 0 0 10px;
    }

    .left_side h1{
        margin-top: 20px;
        text-align: center;
        font-size: 2.5rem;
        color: #ffff;
        text-shadow: 3px 3px #359aff;
        font-weight: 900;
        letter-spacing: 2px;
    }

    .p_g_t{
        font: Arial, Serif-sans;
        text-align: center;
        display: grid;
        place-items: center;
        min-height: 30vh;
    }

    .p_g_t h2{
        font-size: 1.5rem;
        font-weight: 600;
        color:#ffff; 
        text-shadow: 3px 3px #359aff;
        margin: 20px 0;
    }

    .content .right_side{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-width: 70vw;
        min-height: 50vh;
    }

    .right_side input{
        margin: 15px 0;
        width: 250px;
        height: 30px;
        padding: 10px;
        outline: none;
        border: none;
        border-radius: 30px;
        font-size: 0.9rem;
    }   

    .right_side button{
        padding: 14px 20px;
        width: 150px;
        height: 50px;
        background: #6cb6ff;
        color: #e6f3ff;
        margin-top: 20px;
        border: 3px solid #5194d7;
        outline: none;
        font-size: 10px;
        font-family: 'Press Start 2P', cursive;
        font-weight: 900;
        border-radius: 30px;
        box-shadow: 3px 3px 0 #5194d7;
        cursor: pointer;
    }
    .right_side button:hover{
        background-color:#407ebc;
    }

    .result{
        position: absolute;
        bottom: 133px;
        width: 250px;
        height: 150px;
        background: #ff8b8b;
        border-radius: 0 0 0 10px;
    }

    .result h2{
        font-family:Arial, Serif-Sans;
        text-align: center;
        line-height: 50px;
        font-size: 30px;
        color: #ffff;
        text-shadow:3px 3px #359aff;
        font-weight: 900;
        letter-spacing: 2px;
    }

    .back-btn{ 
        padding: 12px 20px;
        font-size: 14px;
        font-family: 'Press Start 2P', cursive;
        background: #6cb6ff;
        border: 3px solid  #5194d7;
        color: #e6f3ff;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 3px 3px 0 #5194d7;
        transition: 0.1s ease;
        margin-top: 10px;
    }
    .back-btn:hover{
        background-color:#407ebc;
    }
    .body h1,h3{
        text-shadow:1.5px 1.5px #ffff;
        text-align:center;
    }
    .body h1{
        font-family:'Press Start 2P',cursive;
        margin:auto;
    }

    /* --- CRYING EMOJI RAIN EFFECT --- */
    .emoji {
        position: fixed;
        top: -50px;
        font-size: 40px;
        animation: fall 3s linear forwards;
        pointer-events: none;
        z-index: 9999;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="body">
    <h1>Welcome to the Grade Calculator!</h1>
    <h3>Put in your grades for your classes, and it will calculate your final grade!</h3>
</div>

<div class="container">
    <div class="left_side">
        <h1>Result</h1>
        <div class="p_g_t">
            <h2>Percentage - <span class="per"></span></h2>
            <h2>Grade - <span class="gra"></span></h2>
            <h2>Total - <span class="to"></span></h2>
        </div>
    </div>
    <div class="content">
        <div class="right_side">
            <input type="number" id="a" placeholder="Assignments">
            <input type="number" id="pr" placeholder="Projects">
            <input type="number" id="Fin" placeholder="Final">
            <input type="number" id="Mid" placeholder="Midterms">
            <input type="number" id="par" placeholder="Participation">
            <button type="button" onclick="CalculateGrade()">Calculate Grade</button>
        </div>
    </div>
    <div class="result">
        <h2></h2>
    </div>
</div>

<script>
/* Emoji rain function */
function rainEmojisFail() {
    for (let i = 0; i < 20; i++) {
        let emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.innerHTML = "ðŸ˜­";
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 3000);
    }
}


function rainEmojisPass() {
    for (let i = 0; i < 20; i++) {
        let emoji = document.createElement("div");
        emoji.classList.add("emoji");
        emoji.innerHTML = "ðŸŽ‰";
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(emoji);

        setTimeout(() => emoji.remove(), 3000);
    }
}

function CalculateGrade(){
    let a = document.querySelector("#a").value;
    let pr = document.querySelector("#pr").value;
    let Fin = document.querySelector("#Fin").value;
    let Mid = document.querySelector("#Mid").value;
    let par = document.querySelector("#par").value;

    let to = parseFloat(a) + parseFloat(pr) + parseFloat(Fin) + parseFloat(Mid) + parseFloat(par);
    let per = (to*100) / 500;

    if(per>=98){
        document.querySelector(".gra").innerHTML = "A+";
    }else if(per >=95){
        document.querySelector(".gra").innerHTML = "A";
    }else if(per >=90){
        document.querySelector(".gra").innerHTML = "A-";
    }else if(per >=88){
        document.querySelector(".gra").innerHTML = "B+";
    }else if(per >=85){
        document.querySelector(".gra").innerHTML = "B";
    }else if(per >=80){
        document.querySelector(".gra").innerHTML = "B-";
    }else if(per >=78){
        document.querySelector(".gra").innerHTML = "C+";
    }else if(per >=75){
        document.querySelector(".gra").innerHTML = "C";
    }else if(per >=70){
        document.querySelector(".gra").innerHTML = "C-";
    }else if(per >=68){
        document.querySelector(".gra").innerHTML = "D+";
    }else if(per >=65){
        document.querySelector(".gra").innerHTML = "D";
    }else if(per >=60){
        document.querySelector(".gra").innerHTML = "D-";
    }else if(per >=50){
        document.querySelector(".gra").innerHTML = "F";
    }else{
        document.querySelector(".gra").innerHTML = "Failed";
    }

    document.querySelector('.to').innerHTML = to;
    document.querySelector(".per").innerHTML = per;

    if(per >= 70){
        document.querySelector('.result h2').innerHTML = "Passed";
        rainEmojisPass();
    }
    if(per < 70){
        document.querySelector('.result h2').innerHTML = 'Failed';
        rainEmojisFail(); 
    }
}
</script>

<div style="text-align:center; margin-bottom:20px;">
    <a href="index.html">
        <button class="back-btn" type="button">Back</button>
    </a>
</div>

</body>
</html>
