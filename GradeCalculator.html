<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grade Calculator</title>
   	   <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="" type="image/x-icon" />
        <script type="text/javascript" src="script.js"></script>
    </head>


    <body>
        <h1>Welcome to the Grade Calculator!</h1>
        <h3>Here you can put in your grades for your classes, and it will calculate your final grade!</h3>




          <a href="index.html">
<button class="header item" type="button">Back</button>
</a>



</html>


    <div class="container">
        <div class="left_side">
            <h1>Result</h1>
            <div class="p_g_t">
                <h2>Percentage - <span class="per"></span></h2>
                <h2>Grade - <span class="gra"></span></h2>
                <h2>Total - <span class="to"></span></h2>
            </div>
        </div>
        <div class="content">
            <div class="right_side">
                <input type="number" id="a" placeholder="Assignments">
                <input type="number" id="pr" placeholder="Projects">
                <input type="number" id="Fin" placeholder="Final">
                <input type="number" id="Mid" placeholder="Midterms">
                <input type="number" id="par" placeholder="Participation">
                <button type="button" onclick="CalculateGrade()">Calculate Grade</button>
            </div>
        </div>
        <div class="result">
             <h2></h2>
        </div>
    </div>
    <script>
        function CalculateGrade(){
            let a = document.querySelector ("#a").value;
            let pr = document.querySelector("#pr").value;
            let Fin = document.querySelector("#Fin").value;
            let Mid = document.querySelector("#Mid").value;
            let par = document.querySelector("#par").value;

            let to = parseFloat(a) + parseFloat(pr) + parseFloat(Fin) + parseFloat(Mid) + parseFloat(par);
            let per = (to*100) / 500;
            if(per>=98){
                document.querySelector(".gra").innerHTML = "A+";
            }else if(per >=95){
                document.querySelector(".gra").innerHTML = "A";
            }else if(per >=90){
                document.querySelector(".gra").innerHTML = "A-";
            }else if(per >=88){
                document.querySelector(".gra").innerHTML = "B+";
            }else if(per >=85){
                document.querySelector(".gra").innerHTML = "B";
            }else if(per >=80){
                document.querySelector(".gra").innerHTML = "B-";
            }else if(per >=78){
                document.querySelector(".gra").innerHTML = "C+";
            }else if(per >=75){
                document.querySelector(".gra").innerHTML = "C";
            }else if(per >=70){
                document.querySelector(".gra").innerHTML = "C-";
            }else if(per >=68){
                document.querySelector(".gra").innerHTML = "D+";
            }else if(per >=65){
                document.querySelector(".gra").innerHTML = "D";
            }else if(per >=60){
                document.querySelector(".gra").innerHTML = "D-";
             }else if(per >=50){
                document.querySelector(".gra").innerHTML = "F";
            }else{
                document.querySelector(".gra").innerHTML = "Failed";
            }
            
            document.querySelector('.to').innerHTML = to;
            document.querySelector(".per").innerHTML = per;
            
            if(per > 50){
                document.querySelector('.result h2').innerHTML = "Passed";
            }
        }
    
    </script>
</body>
</html>
