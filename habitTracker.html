<!DOCTYPE html>
<html lang="en">
<div class="head">
 <meta charset="UTF-8">
 <title>Habit Tracker</title>
 <h1>Welcome to the Habit Tracker!</h1>
</div>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #e6f3ff;
    display: flex;
    justify-content: center;
    height: 100vh;
    padding-top: 40px;
  }

  .container {
    background: #ff8b8b;
    padding: 20px 30px;
    border-radius: 10px;
    border-color: #d66;
    width: 350px;
    box-shadow: 5px 5px 0 #d66;
    margin: auto;
    position: absolute;
    right: 20px;
    left: 20px;
    top: 300px;
  }

  .head h1 {
    font-family: 'Press Start 2P', cursive;
    color:#6cb6ff;
    text-shadow:3px 3px #ffff;
    font-size: 40px;
    margin-top:100px;
  }

  h1 {
    text-align: center;
    color: #ffff;
    text-shadow: 2px 2px #6cb6ff;
  }

  .add-habit {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  #habitInput {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  #addBtn {
    background: #94c9ff;
    text-shadow: 2px 2px #6cb6ff;
    box-shadow: 3px 3px 0 #6cb6ff;
    color:#ffff;
    font-family: 'Press Start 2p', cursive;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
  }

  .back-btn {
    padding: 12px 20px;
    font-size: 14px;
    font-family: 'Press Start 2P', cursive;
    background: #94c9ff;
    border: 3px solid #6cb6ff;
    color: white;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 3px 3px 0 #6cb6ff;
    transition: 0.1s ease;
    position:absolute;
    bottom: 40px;
    right: 700px;
    left: 700px;
  }

  .back-btn:hover {
    background: #6cb6ff;
  }

  ul {
    list-style: none;
    padding: 0;
  }

  .habit-item {
    background: #edf0ff;
    padding: 10px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }

  .clear-btn {
    background-color: #94c9ff;
    border: 3px solid #6cb6ff;
    box-shadow: 3px 3px 0 #6cb6ff;
    font-family: 'Press Start 2P', cursive;
    font-size: 12px;
    padding: 10px 15px;
    color:#ffff;
  }

  .clear-btn:hover {
    background-color: #6cb6ff;
  }

  .clear-btn:active {
    transform: translate(3px,3px);
    box-shadow: none;
  }
</style>

<body>

<div class="container">
  <h1>Habit Tracker</h1>

  <div class="add-habit">
    <input id="habitInput" type="text" placeholder="Enter a new habit..." />
    <button id="addBtn">Add</button>
  </div>

  <div class="btn-row">
    <button onclick="clearAll()" class="clear-btn">Clear All</button>
  </div>

  <ul id="habitList"></ul>
</div>

<script>
  const habitInput = document.getElementById("habitInput");
  const addBtn = document.getElementById("addBtn");
  const habitList = document.getElementById("habitList");

  let habits = JSON.parse(localStorage.getItem("habits")) || [];

  function todayDate() {
    return new Date().toISOString().split("T")[0];
  }

  function clearAll() {
    habits = [];
    localStorage.removeItem("habits");
    renderHabits();
  }

  function renderHabits() {
    habitList.innerHTML = "";
    habits.forEach((habit, index) => {
      const li = document.createElement("li");
      li.className = "habit-item";

      const label = document.createElement("span");
      label.textContent = `${habit.name} â€” ðŸ”¥ Streak: ${habit.streak}`;

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = habit.lastCompleted === todayDate();

      checkbox.addEventListener("change", () => {
        if (checkbox.checked && habit.lastCompleted !== todayDate()) {
          habit.streak++;
          habit.lastCompleted = todayDate();
        }
        localStorage.setItem("habits", JSON.stringify(habits));
        renderHabits();
      });

      li.appendChild(label);
      li.appendChild(checkbox);
      habitList.appendChild(li);
    });
  }

  addBtn.addEventListener("click", () => {
    const name = habitInput.value.trim();
    if (name) {
      habits.push({ name, streak: 0, lastCompleted: null });
      habitInput.value = "";
      localStorage.setItem("habits", JSON.stringify(habits));
      renderHabits();
    }
  });

  renderHabits();
</script>

<div style="text-align:center; margin-bottom:20px;">
  <a href="index.html">
    <button class="back-btn" type="button">Back</button>
  </a>
</div>

</body>
</html>
